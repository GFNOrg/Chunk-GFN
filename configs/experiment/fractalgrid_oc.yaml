# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /environment: fractalgrid.yaml
  - override /algo: option_critic.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42


trainer:
  max_epochs: 250
  check_val_every_n_epoch: 10

algo:
  forward_policy:
    _target_: chunkgfn.models.mlp.MLP
    num_layers: 1
    hidden_dim: 128
    in_dim: 195
    action_embedding_dim: ${algo.action_embedder.action_embedding_dimension}
    activation:
      _target_: torch.nn.ReLU
  
  action_embedder:
    _target_: chunkgfn.models.action_encoder.ActionModel
    n_primitive_actions: 3
  
  critic:
    _target_: chunkgfn.models.mlp.Critic
    num_layers: 1
    hidden_dim: 128
    in_dim: 195
    n_options: ${algo.num_options}
    activation:
      _target_: torch.nn.ReLU
  
  beta:
    _target_: chunkgfn.models.mlp.Critic
    num_layers: 1
    hidden_dim: 128
    in_dim: 195
    n_options: ${algo.num_options}
    activation:
      _target_: torch.nn.ReLU
  
  
logger:
  wandb:
    group: "fractalgrid"