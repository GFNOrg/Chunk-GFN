# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: rna_binding.yaml
  - override /gfn: a2c_chunk_prioritized.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42

data:
  num_train_iterations: 25
  batch_size: 256
  task: L14_RNA1

trainer:
  max_epochs: 1500

gfn:
  forward_model:
    _target_: chunkgfn.models.rnn.UnconditionalRNN
    num_layers: 1
    hidden_dim: 128
    state_dim: 5
    action_embedding_dim: ${gfn.action_model.action_embedding_dimension}
    act:
      _target_: torch.nn.ReLU
  
  critic_model:
    _target_: chunkgfn.models.rnn.Critic
    num_layers: 1
    hidden_dim: 128
    state_dim: 5
    act:
      _target_: torch.nn.ReLU
  
  action_model:
    _target_: chunkgfn.models.action_encoder.ActionModel
    n_primitive_actions: 5
  
  replay_buffer:
    cutoff_distance: 3
    capacity: 10000
  
  
  reward_temperature: 0.125
  n_trajectories: 30
  library_update_frequency: 25
  n_samples: 10000

logger:
  wandb:
    group: "rna_binding"